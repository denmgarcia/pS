{% extends 'base.html' %}
    {% block head %}
    <title>Edit</title>
    {% endblock %}

{%block body%}
 <h1>Update</h1>
<hr>
  <form method="post">
    {% csrf_token %}
   
   <div><h5><b>Name:</b></h5>{{ form.name }}</div>
   <div><h5><b>Middle Name:</b></h5>{{ form.midname }}</div>
   <div><h5><b>Surname:</b></h5>{{ form.surname }}</div>
   <div><h5><b>Address</b></h5>{{ form.address }}</div>
   <div><h5><b>Phone Number:</b></h5>{{ form.phone }}</div>
   <br>
   

    <button type="submit">Update</button>
  </form>

{% endblock %}
